<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 1</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .cabecalho nav {
        background: black;
        height: 50px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        padding: 10px 20px;
        display: block;
        text-transform: uppercase;
      }

      nav a:hover {
        background: grey;
      }
      nav {
        display: flex;
        align-items: center;
      }

      nav ul {
        display: flex;
        list-style: none;
      }

      .rodape {
        height: 30px;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        display: flex;
      }

      .rodape a:hover {
        background: black;
      }

      .rodape p {
        text-align: center;
        padding: 10px;
      }

      .rodape a {
        font-size: 15px;
        text-align: center;
        padding: 10px;
      }

      .galeria-produtos {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .produto {
        background-color: #f9f9f9f9;
        border: 1px solid #ccc;
        padding: 15px;
        text-align: center;
      }

      .produto img {
        width: 100%;
        height: auto;
      }

      .produto h3 {
        margin: 10px 0 5px;
      }

      .produto p {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="cabecalho">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>

        </ul>
