<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      #heading {
        background: #e50914;
      }

      #heading h1 a {
        margin-top: 20px;
        font-size: 20px;
        text-transform: uppercase;
      }

      #heading a {
        color: white;
        text-decoration: none;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <header id="heading">
      <h1>
        <a href="#">Netflix</a>
      </h1>
    </header>
  </body>
</html>
