<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      label {
        cursor: pointer;
      }
    </style>
  </head>

  <body style="font-family: sans-serif">
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>O meu formulário</p>
      <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" />
      </p>

      <p>
        <label for="dev1">Sou um dev1</label>
        <input
          type="checkbox"
          id="dev1"
          name="dev1"
          value="sim"
          checked
        /><br />

        <label for="dev2">Sou um dev2</label>
        <input
          type="checkbox"
          id="dev2"
          name="dev2"
          value="sim"
          checked
        /><br />

        <label for="dev3">Sou um dev3</label>
        <input type="checkbox" id="dev3" name="dev3" value="sim" checked />
      </p>

      <p>
        Gênero: <br />
        <label for="feminino">feminino</label>
        <input
          type="radio"
          id="feminino"
          name="genero"
          value="feminino"
          checked
        /><br />

        <label for="masculino">masculino</label>
        <input
          type="radio"
          id="masculino"
          name="genero"
          value="masculino"
          checked
        /><br />

        <label for="outro">outro ou outra</label>
        <input type="radio" id="outro" name="genero" value="outro" checked />
      </p>

      <p>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="2020-04-20" />
      </p>

      <p>
        <label for="datetime">Datetime</label>
        <input
          type="datetime-local"
          name="datetime"
          id="datetime"
          value="2020-04-20T20:00"
        />
      </p>

      <p>
        <label for="time">Time</label>
        <input type="time" id="time" name="time" value="20:00:01" />
      </p>

      <p>
        <label for="cor">Cor Preferida</label>
        <input type="color" id="cor" name="cor" value="#3212" />
      </p>

      <p>
        <label for="email">Seu email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@email.com"
        />
      <p>
        <label for="file">Sua foto</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".png, .svg, image/*"
          multiple
        />
      </p>
      <label for="number">Number</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="Digite um número"
        min="10"
        max="
        50"
        step="10"
      />

     </p>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
     </p>

     <p>
        <label for="range">range: </label>
        <input type="range" id="range" name="range" min="0" max="10" step="2">
     </p>

     <p>
        <label for="url">url</label>
        <input type="url" id="url" name="url" placeholder="URL">
     </p>

     <p>
        <label for="search">Busca</label>
        <input type="search" id="search" name="search" placeholder="search">
     </p>

     <p>
        <label for="select">Selecione alguma opção</label>
        <select id="select" name="select">
            <option value="qualquer 1" label="Label 1"></option>
            <option value="qualquer 2" label="Label 2" disabled></option>
            <option value="qualquer 3" label="Label 3" selected></option>
            <option value="qualquer 4" label="Label 4"></option>
        </select>
     </p>


     <p>
      <label for="textarea">textarea</label>
      <textarea name="textarea" id="textarea" rows="3" cols="9"></textarea>
     </p>
      <p>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
      </p>
    </form>
  </body>
</html>
